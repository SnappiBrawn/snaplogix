<div class="container-fluid py-5 mb-5 team">
    <div class="container">
        <div class="text-center mx-auto pb-5 wow fadeIn" data-wow-delay=".3s" style="max-width: 600px;">
            <h5 class="text-primary">Our Team</h5>
            <h1>Meet the Magicians</h1>
        </div>
        <div class="container">
            <div class="row">
                {% for person in site.data.team %}
                {% assign delay = forloop.index | times: 200 %}
                <div class="col-12 col-lg-4 mx-auto my-3 wow fadeInUp" data-wow-delay="{{ delay }}ms">
                    <div class="our-team rounded">
                        <div class="picture">
                            <img class="img-fluid" src="{{ person.icon }}">
                        </div>
                        <div class="px-5">
                            <h3 class="fs-2">{{ person.name }}</h3>
                            <h4 class="text-muted fs-6 text-uppercase">{{ person.title }}</h4>
                            <p>{{ person.bio }}</p>
                        </div>
                        <div class="social d-flex">
                            <a href="{{ person.portfolio }}" class="w-50 fs-3 text-decoration-none border-end fa fa-globe py-2" aria-hidden="true"></a>
                            <a href="{{ person.social }}" class="w-50 fs-3 text-decoration-none fab fa-instagram py-2" aria-hidden="true"></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
