<div class="container-fluid bg-dark py-2 d-flex">
    <div class="container">
        <div class="d-flex justify-content-between topbar">
            <div class="top-info d-none d-lg-flex">
                <a href="{{ site.address-link }}" class="me-4 text-white-50"><i class="fas fa-map-marker-alt me-2 text-secondary"></i>{{ site.address }}</a>
                <a href="mail:{{ site.email }}" class="text-white-50"><i class="fas fa-envelope me-2 text-secondary"></i>{{ site.email }}</a>
            </div>
            <div id="note" class="text-secondary mx-auto"><i>{{ site.notification }}</i></div>
        </div>
    </div>
</div>
